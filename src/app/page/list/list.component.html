<h1>Danh sách sản phẩm</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên sản phẩm</th>
      <th scope="col">Giá bán</th>
      <th scope="col">Trạng thái</th>
      <th scope="col">Hình ảnh</th>
      <th scope="col">Danh mục</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let item of products;let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.status ? 'Còn hàng' : 'Hết hàng'}}</td>
      <td>
        <img style="height: 70px;" [src]="item.image" [alt]="item.name">
      </td>
      <td>{{item.category}}</td>
      <td>
        <button (click)="handleDelete(item.id)" class="btn btn-danger">Xóa</button>
        <a [routerLink]="['edit', item.id]" class="btn btn-warning">Sửa</a>
      </td>
    </tr>
   
  </tbody>
</table>
